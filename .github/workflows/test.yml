    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    steps:
      - name: make mypkg
        uses: actions/checkout@v2
        with:
          path: main
      - name: make ip_address
        uses: actions/checkout@v2
        with:
          path: sub
      - name: build and test
        run: |
          pwd
          ls
          echo ---------
          cd main
          pwd
          ls
          echo ---------
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /__w/mypkg/mypkg/sub
          pwd
          ls
          echo ---------
          cd /root/ros2_ws/src
          pwd
          ls
          echo ---------
          cd /root/ros2_ws
          pwd
          ls
          echo ---------
          bash -xv ./src/mypkg/test/test.bash /root
