name: test
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: mypkg
      - name: checkout
        uses: actions/checkout@v2
        with:
          repository: ookami-koki/ip_address_msgs
          path: ip_address_msgs
      - run: |
          ls
          cd mypkg
          ls

      - name: build and test
        run: |
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws
          bash -xv ./src/mypkg/test/test.bash /root
